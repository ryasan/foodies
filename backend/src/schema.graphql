# enums
enum Permission {
  ADMIN
  USER
  POSTCREATE
  POSTUPDATE
  POSTDELETE
  PERMISSIONUPDATE
}

# types
type Query {
  users: [User!]!
  me: User
}

type Mutation {
  signup(signupInput: SignupInput): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
}

type User {
  _id: ID!
  email: String!
  password: String!
  username: String!
  # posts: [Post!]!
  # permissions: [Permission!]!
}

type Post {
  _id: ID!
  imgUrl: String!
  likes: Int!
  description: String!
  user: User!
}

type SuccessMessage {
  message: String
}

# inputs
input SignupInput {
  email: String!
  password: String!
  username: String!
}
