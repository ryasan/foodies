# enums
enum Permission {
  ADMIN
  USER
  PINCREATE
  PINUPDATE
  PINDELETE
  PERMISSIONUPDATE
}

# types
type Query {
  users: [User!]!
  me: User
}

type Mutation {
  signup(signupInput: SignupInput): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  createPin(createPinInput: CreatePinInput): Pin!
}

type User {
  _id: ID!
  email: String!
  password: String!
  username: String!
  # pins: [Pin!]!
}

type Pin {
  _id: ID!
  image: String!
  largeImage: String!
  likes: Int!
  description: String!
  user: User!
}

type SuccessMessage {
  message: String
}

# inputs
input SignupInput {
  email: String!
  password: String!
  username: String!
}

input CreatePinInput {
  image: String!
  largeImage: String!
  likes: Int!
  title: String!
  description: String!
}
